<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>TestAngularCompiler - Tsc as CommonJS</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script type="text/javascript" src="node_modules/core-js/client/shim.min.js"></script>
<script type="text/javascript" src="node_modules/zone.js/dist/zone.js"></script>
<script type="text/javascript" src="node_modules/reflect-metadata/Reflect.js"></script>
<script type="text/javascript" src="node_modules/systemjs/dist/system.js"></script>
<script type="text/javascript" src="node_modules/moment/min/moment.min.js"></script>
<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css"/>

<script type="text/javascript">
System.config({
    paths: {
        'npm:': 'node_modules/'
    },
    map: {
        '@angular/core':                     'npm:@angular/core/bundles/core.umd.js',
        '@angular/common':                   'npm:@angular/common/bundles/common.umd.js',
        '@angular/compiler':                 'npm:@angular/compiler/bundles/compiler.umd.js',
        '@angular/platform-browser':         'npm:@angular/platform-browser/bundles/platform-browser.umd.js',
        '@angular/platform-browser-dynamic': 'npm:@angular/platform-browser-dynamic/bundles/platform-browser-dynamic.umd.js',
        '@angular/http':                     'npm:@angular/http/bundles/http.umd.js',
        '@angular/router':                   'npm:@angular/router/bundles/router.umd.js',
        '@angular/forms':                    'npm:@angular/forms/bundles/forms.umd.js',
        '@angular/upgrade':                  'npm:@angular/upgrade/bundles/upgrade.umd.js',
        'rxjs':                              'npm:rxjs',
        'angular-in-memory-web-api':         'npm:angular-in-memory-web-api/bundles/in-memory-web-api.umd.js',
        'ng2-bootstrap/ng2-bootstrap':       'npm:ng2-bootstrap/bundles/ng2-bootstrap.umd.js',
        'moment':                            'npm:moment/moment.js'
    },
    packages: {
        rxjs: {
            defaultExtension: 'js'
        },
        'build/tscAsCommonJS.tsc': {
            defaultExtension: 'js',
            map: {
                './main/main.platformBrowserDynamic': './app/main.platformBrowserDynamic'
            },
            meta: {
                '*.js': {
                    loader: 'systemjs-angular-loader.js',
                    rootPaths: ['build/tscAsCommonJS.tsc/main', 'build/tscAsCommonJS.tsc/app']
                }
            }
        }
    }
});

System.import('build/tscAsCommonJS.tsc/main/main.platformBrowserDynamic')
.catch(function(err){ console.error(err); });
</script>
</head>

<body>
TestAngularCompiler - Tsc as CommonJS<br/>
<my-app>Loading...</my-app>
</body>
</html>
